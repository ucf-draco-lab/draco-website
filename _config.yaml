# site properties and page defaults
title: DRACO
subtitle: Design of Resilient Architectures for Computing
description: 
header: images/2025-draco-par-team.jpg
footer: images/Reflection_Pond_01.jpg
proofer: false

# site social media and other links
links:
  email: mike.borowczak@ucf.edu
  orcid: 0000-0001-9409-8245
  google-scholar: h0M0TmsAAAAJ

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post
  # markdown files in /_projects
  - scope:
      type: "projects"
    values:
      layout: project

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true
  # generate page for each post
  projects:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
